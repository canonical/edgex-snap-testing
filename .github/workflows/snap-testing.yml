# This workflow performs local snap testing on listed snaps
name: Snap Testing

on:
  pull_request:
    branches: [ main ]
  # allow manual trigger
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: device-mqtt
            channel: edge/pr-365

          - name: ekuiper

          - name: app-service-configurable
            channel: edge/pr-407

          - name: device-gpio
            channel: edge/pr-25
          
          - name: device-rest
            channel: edge/pr-177
          
          - name: device-snmp
          
          - name: device-modbus
            channel: edge/pr-336
          
          - name: edgexfoundry
          
          - name: cli
            print_logs: false

          - name: ui
          
          - name: device-rfid-llrp
            channel: edge/pr-75
          
          - name: app-rfid-llrp-inventory
            channel: edge/pr-74

          
    # use local action to test
    steps:
      - name: Checkout the local actions
        uses: actions/checkout@v2

      - name: Checkout the local actions again
        uses: actions/checkout@v2

      - name: Test snap
        uses: ./test
        with:
          name: ${{matrix.name}}
          channel: ${{matrix.channel}}
          print_logs: ${{matrix.print_logs}}
